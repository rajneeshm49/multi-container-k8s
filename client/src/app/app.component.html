<div class="container">
    <h1>
       My hero iss {{ title }}!
      </h1>
  <form #blogForm="ngForm" (ngSubmit)="onSubmit();">
      <div class="form-group row" style="padding-top:50px;">
          <label for="hero" class="col-sm-2 col-lg-2 col-xl-2 col-form-label">Hero</label>
          <div class="col-sm-10 col-lg-10 col-xl-10">
              <input type="text" name="hero" id="hero" class="white-textbox" [(ngModel)]="blog.hero" #hero="ngModel" placeholder="Enter Hero" required>
              <div class="alert alert-danger" [hidden]="hero.pristine || hero.valid">Please enter Hero</div>
          </div>
      </div>

      <div class="form-group row" style="padding-top:50px;">
        <div class="col-sm-2 col-lg-2 col xl-2 col-form-label">&nbsp;</div>
        <div>
            <button type="submit" [disabled]="!blogForm.valid || blogForm.pritine" class="btn btn-success">Submit</button>
        </div>
    </div>
  </form>
</div>
